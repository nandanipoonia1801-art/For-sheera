<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ðŸ’–</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff4e8c, #ff85a2);
    font-family: 'Arial', sans-serif;
  }

  .card {
    background: rgba(255,255,255,0.18);
    padding: 45px;
    border-radius: 25px;
    text-align: center;
    color: white;
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    z-index: 2;
  }

  h1 {
    font-size: 2.4rem;
    margin-bottom: 15px;
  }

  p {
    font-size: 1.2rem;
    margin-bottom: 30px;
  }

  button {
    border: none;
    padding: 12px 26px;
    font-size: 1.1rem;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
  }

  #yesBtn {
    background: white;
    color: #ff2f6d;
  }

  #noBtn {
    background: transparent;
    color: white;
    border: 2px solid white;
    position: absolute;
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    bottom: -20px;
    color: rgba(255,255,255,0.7);
    animation: floatUp 6s linear infinite;
  }

  @keyframes floatUp {
    from {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
    to {
      transform: translateY(-110vh) scale(1.5);
      opacity: 0;
    }
  }
</style>
</head>
<body>

<div class="card">

</div>

<script>
  function yesClicked() {

  const noBtn = document.getElementById("noBtn");

    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";

  });

  function createHeart() {
    const heart = document.createElement("div");
